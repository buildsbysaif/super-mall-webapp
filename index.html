<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mall - Find Your Favorite Shops</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">SuperMall</div>
        <p>Find the best offers from your favorite shops.</p>
    </header>

    <main>
        <section id="filters-container">
            <div class="filter-controls">
                <select id="category-filter"><option>All Categories</option></select>
                <select id="floor-filter"><option>All Floors</option></select>
            </div>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search for a shop...">
            </div>
        </section>

        <section id="shops-container">
            <h2 class="section-title">Shops</h2>
            <div id="shops-grid">
                <div class="loader"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Super Mall Application. All Rights Reserved.</p>
    </footer>

    <div id="shop-modal" class="modal-container hidden">
        <div class="modal-content">
            <button class="modal-close-btn">&times;</button>
            <div id="modal-body">
                </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
